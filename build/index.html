    <div class="wrapper">
      <div class="header-hero-wrapper">

          <a class="header-page__logo" href="#">
            <svg role="img" width="118" height="44" aria-label="Логотип фитнес центра SUPERGYM" focusable="false">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <a class="header-page__phone" href="tel:+78005555555">
            <span>8-800-555-55-55<span>
          </a>
        </header>
        <section class="container hero">
          <div class="hero__wrapper">
            <p>Омск</p>

              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
            <h1>Фитнес центр</h1>
            <!-- Добавить название якоря для ссылки -->
            <a href="#" class="btn btn--transparent btn--dark-bg">
              <span>Купить абонемент</span>
            </a>
          </div>
          <picture>
            <source type="image/webp" media="(max-width: 1199px)" srcset="img/tablet/our-apollo.webp, img/tablet/our-apollo@2x.webp 2x">
            <source type="image/webp" srcset="img/desctop/our-apollo.webp, img/desctop/our-apollo@2x.webp 2x">
            <source media="(max-width: 1199px)" srcset="img/tablet/our-apollo.jpg, img/tablet/our-apollo@2x.jpg 2x">
            <img src="img/desctop/our-apollo.jpg" srcset="img/desctop/our-apollo@2x.jpg 2x" width="500" height="556" alt="Наш аполлон.">
          </picture>
        </section>
      </div>

      </main>
      <footer class="main-footer">
        <div class="container main-footer__wrapper">
          <a class="main-footer__logo" href="#">
            <svg role="img" width="88" height="32" aria-label="Логотип фитнес центра SUPERGYM" focusable="false">
              <use xlink:href="img/sprite.svg#logo"></use>

          </a>
          <nav class="main-footer__nav">
            <a href="#"><span>Услуги</span></a>
            <a href="#"><span>Абонементы</span></a>
            <a href="#"><span>Акции</span></a>
            <a href="#"><span>Тренеры</span></a>
            <a href="#"><span>Расписание</span></a>
          </nav>
          <ul class="main-footer__social-list">
            <li class="main-footer__social-item">
              <a class="main-footer__social-link" href="vk.com">
                <svg role="img" width="14" height="14" aria-label="Ссылка на vk.com" focusable="false">
                  <use xlink:href="img/sprite.svg#vk"></use>
                </svg>
              </a>
            </li>
            <li class="main-footer__social-item">
              <a class="main-footer__social-link" href="vk.com">

              </a>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
